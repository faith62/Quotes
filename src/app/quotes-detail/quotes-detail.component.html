<div class="container">
    <p>
        Author: {{quote.description}}
    </p>
    <p>
        Upvotes: {{quote.upvotes}}
    </p>
    <p>
        Downvotes: {{quote.downvotes}}
    </p>

</div>

<button class="btn btn-success" (click)="upvote(i)">Upvote</button>
<button class="btn btn-warning" (click)="downvote(i)">Downvote</button>
<button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>

<hr>
